<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- https://fontawesome.com/v4.7.0/icons/ -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
    <div class="toast-list position-fixed" style="top:0;right:0;"></div>
    <div class="toast-template toast" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Alert</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                <span>&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        setInterval(function() {
            var toast = $('.toast-template').clone();
            toast.removeClass('toast-template');
            toast.find('.toast-body').html(new Date().toTimeString());
            toast.appendTo('.toast-list');
            toast.toast('show');
        }, 2000);
    </script>
</body>
</html>
