<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <section data-route="author">Author Name</section>
    <section data-route="books">Book1, Book2, Book3</section>
    <ul>
        <li><a href="#/author">#/author</a></li>
        <li><a href="#/books">#/books</a></li>
    </ul>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/Director/1.2.8/director.min.js"></script>

    <script>
        var showAuthorInfo = function () { console.log("showAuthorInfo"); };
        var listBooks = function () { console.log("listBooks"); };

        var allroutes = function() {
            var route = window.location.hash.slice(2);
            var sections = $('section');
            var section = sections.filter('[data-route=' + route + ']');

            if (section.length) {
                sections.hide(250);
                section.show(250);
            }
        };

        var routes = {
            '/author': showAuthorInfo,
            '/books': listBooks
        };

        var router = Router(routes);
        router.configure({
            on: allroutes
        });
        router.init();
    </script>
</body>
</html>
