<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- https://fontawesome.com/v4.7.0/icons/ -->
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

    <link href="https://cdn.bootcss.com/flatpickr/4.6.3/flatpickr.min.css" rel="stylesheet">
</head>

<body>

    <div class="m-3">
        <input class="flatpickr" type="text" placeholder="Select Date.." data-input>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script src="https://cdn.bootcss.com/flatpickr/4.6.3/flatpickr.min.js"></script>
    <script src="https://cdn.bootcss.com/flatpickr/4.6.3/l10n/zh.js"></script>

    <script>
        // https://flatpickr.js.org/examples/#time-picker
        $('.flatpickr').flatpickr({
            enableTime: true,
            time_24hr: false,
            locale: 'zh',
        });
    </script>
</body>
</html>
